<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <section id="registerSection" class="form-section">
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="registerForm" action="thankyou.html" method="post" enctype="multipart/form-data">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
    
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>
    
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
    
                <label for="fileInput">Envie seu Documento:</label>
                <input type="file" id="fileInput" name="fileInput" accept=".pdf, image/*" required>
    
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </section>
    <script src="validation.js"></script>

</body>
</html>
