<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="./cadastro.css">
</head>
<body>
    <section id="registerSection" class="form-section">
        <div class="container">
            <h2>Cadastro de Usuário</h2>
            <form id="registerForm" method="post" enctype="multipart/form-data">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
    
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
    
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Digite seu telefone" required>
    
                <label for="city">Cidade:</label>
                <input type="text" id="city" name="city" placeholder="Digite sua cidade" required>
    
                <label for="address">Endereço:</label>
                <input type="text" id="address" name="address" placeholder="Digite seu endereço" required>
    
                <label for="fileInput">Envie seu Documento:</label>
                <input type="file" id="fileInput" name="fileInput" accept=".pdf, image/*" required>
    
                <button type="submit" class="btn-submit">Cadastrar</button>
            </form>
        </div>
    </section>

    <div id="fileInfo" style="display: none;">
        <h3>Arquivo Enviado:</h3>
        <div id="fileDetails">
            <p id="fileName"></p> 
            <img id="fileThumbnail" src="" alt="Miniatura" style="width: 50px; height: 50px; cursor: pointer;">
        </div>
    </div>

    <div id="fileModal" style="display: none;">
        <div id="modalContent">
            <span id="closeModal" style="cursor: pointer; font-size: 20px;">&times;</span>
            <iframe id="modalIframe" style="width: 100%; height: 500px;" frameborder="0"></iframe>
        </div>
    </div>

    <script src="validation.js"></script>
</body>
</html>
